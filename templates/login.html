<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hotel Security System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen flex items-center justify-center">
  
  <!-- Login Container -->
  <div class="w-full max-w-md px-6">
    
    <!-- Logo & Title -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-blue-600 rounded-full mb-4">
        <i class="fas fa-shield-alt text-white text-3xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">Hotel Security System</h1>
      <p class="text-gray-400">Sign in to your account</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white rounded-lg shadow-xl p-8">
      <form id="loginForm">
        
        <!-- Username -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="username">
            <i class="fas fa-user mr-2 text-gray-400"></i>
            Username
          </label>
          <input 
            type="text" 
            id="username" 
            name="username"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            placeholder="Enter your username"
            required
          >
        </div>

        <!-- Password -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">
            <i class="fas fa-lock mr-2 text-gray-400"></i>
            Password
          </label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              placeholder="Enter your password"
              required
            >
            <button 
              type="button" 
              onclick="togglePassword()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
            >
              <i class="fas fa-eye" id="toggleIcon"></i>
            </button>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center justify-between mb-6">
          <label class="flex items-center">
            <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <span class="ml-2 text-sm text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center"
        >
          <i class="fas fa-sign-in-alt mr-2"></i>
          Sign In
        </button>

        <!-- Demo Accounts -->
        <div class="mt-6 pt-6 border-t border-gray-200">
          <p class="text-xs text-gray-500 text-center mb-3">Demo Accounts:</p>
          <div class="grid grid-cols-2 gap-2">
            <button 
              type="button"
              onclick="fillDemo('admin', 'admin123')"
              class="text-xs bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-3 rounded transition-colors"
            >
              <i class="fas fa-crown mr-1 text-yellow-600"></i>
              Admin
            </button>
            <button 
              type="button"
              onclick="fillDemo('manager', 'manager123')"
              class="text-xs bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-3 rounded transition-colors"
            >
              <i class="fas fa-user-tie mr-1 text-blue-600"></i>
              Manager
            </button>
          </div>
        </div>

      </form>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-gray-400 text-sm">
        &copy; 2025 Hotel Security System. All rights reserved.
      </p>
    </div>

  </div>

  <script>
    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    // Fill demo credentials
    function fillDemo(username, password) {
      document.getElementById('username').value = username;
      document.getElementById('password').value = password;
    }

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Demo authentication (replace with real API call)
      if (username === 'admin' && password === 'admin123') {
        // Redirect to admin dashboard
        window.location.href = '/admin/dashboard';
      } else if (username === 'manager' && password === 'manager123') {
        // Redirect to manager dashboard
        window.location.href = '/manager/dashboard';
      } else {
        alert('Invalid credentials. Try demo accounts.');
      }
    });
  </script>

</body>
</html>
