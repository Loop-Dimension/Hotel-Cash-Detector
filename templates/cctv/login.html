{% load static %}
<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.login }} - {{ t.app_name }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-header">
                <h1>{{ t.login_title }}</h1>
                <p>{{ t.login_subtitle }}</p>
            </div>
            
            {% if error %}
            <div class="login-error">
                {{ t.login_error }}
            </div>
            {% endif %}
            
            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">{{ t.username }}</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">{{ t.password }}</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">{{ t.login }}</button>
            </form>
            
            <div class="login-lang">
                <div class="lang-switch">
                    <button type="button" class="lang-btn {% if current_lang == 'ko' %}active{% endif %}" onclick="setLang('ko')">한국어</button>
                    <button type="button" class="lang-btn {% if current_lang == 'en' %}active{% endif %}" onclick="setLang('en')">English</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        function setLang(lang) {
            fetch('{% url "cctv:set_language" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ lang: lang })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.reload();
                }
            });
        }
    </script>
</body>
</html>
